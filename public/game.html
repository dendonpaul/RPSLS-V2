  <link rel="stylesheet" href="app.css">
  <title>Game - Rock Paper Scissor Lizard Spock</title>
</head>

<body>
  <section id="game" class="hero is-fullheight">
    <div class="hero-head">
      <!--Navbar-->
      <nav id="my-navbar" class="navbar">
        <div class="container is-fluid">
          <div class="navbar-item column is-1" id="smallLogo"><a href="index.html"><span title="Home"><img
                  src="https://raw.githubusercontent.com/sassyecoder/RPSLS/master/assets/MainLogo-Small.svg" alt="RPSLS"
                  width="150"></span></a></div>
          <div class="navbar-item has-text-centered">
            <p id="my-title" class="title is-size-5 is-uppercase is-size-1-tablet is-size-4-tablet is-size-7-mobile">
              rock paper scissor lizard spock</p>
          </div>
          <div class="navbar-item column is-1"><img id="rules" title="Click to know Rules" src="assets/rules.svg"
              alt="Rules"></div>
        </div>
      </nav>
    </div>
    <!--Game-->
    <div class="hero-body is-fullwidth">
      <figure id="rules-image" class="image container  has-text-centered">
        <img class="is-rounded" src="assets/RulesImage.png" alt="Rules-Image">
      </figure>
      <div id="my-game" class="container has-text-centered">
        <div class="score" id="score">
          <p><span id="winner1"></span> Player: <span id="p-score">0</span> </p>
          <p><span id="winner2"></span> Computer: <span id="c-score">0 </span> </p>
        </div>
        <figure id="btn-o" class="image is-256x256 is-rounded "><img class="output is-1by1" src="assets/rock.svg"
            alt=""></figure>
        <div id="btn-input" class="buttons are-large">
          <button id="rock" title="Rock" class="button is-rounded"><span class="icon"><img class="p-input"
                src="https://raw.githubusercontent.com/sassyecoder/RPSLS/master/assets/rock.svg"
                alt="Rock"></span></button>
          <button id="paper" title="Paper" class="button is-rounded"><span class="icon"><img class="p-input"
                src="https://raw.githubusercontent.com/sassyecoder/RPSLS/master/assets/paper.svg"
                alt="Paper"></span></button>
          <button id="scissor" title="Scissor" class="button is-rounded"><span class="icon"><img class="p-input"
                src="https://raw.githubusercontent.com/sassyecoder/RPSLS/master/assets/scissor.svg"
                alt="Scissor"></span></button>
          <button id="lizard" title="Lizard" class="button is-rounded"><span class="icon"><img class="p-input"
                src="https://raw.githubusercontent.com/sassyecoder/RPSLS/master/assets/lizard.svg"
                alt="Lizard"></span></button>
          <button id="spock" title="Spock" class="button is-rounded"><span class="icon"><img class="p-input"
                src="https://raw.githubusercontent.com/sassyecoder/RPSLS/master/assets/spock.svg"
                alt="Spock"></span></button>
        </div>
        <button class="neon1 button is-fullwidth is-large-mobile">
          <p id="results" class="subtitle is-size-6 has-text-weight-light has-text-white is-uppercase">RESULTS!</p>
        </button>
        <img id="restart" title="Restart" onclick="location.reload();" src="assets/Reload.svg" alt="Restart">
        <audio id="audio" src="sounds/inputOnClick.mp3"></audio>
        <audio id="audioS" src="sounds/success.mp3"></audio>
      </div>
    </div>
    <!--Footer-->
    <div id="my-footer" class="hero-foot">
      <p class="subtitle is-size-7 has-text-centered has-text-weight-light">Designed & Developed by <a
          href="https://sassyecoder.github.io/"><img src="assets/SassyeCoder.svg" alt=""></a></p>
    </div>
  </section>
  <script src="app.js"></script>
</body>

</html>
